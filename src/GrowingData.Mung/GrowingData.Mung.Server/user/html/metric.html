<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MUNG Firehose</title>

	<script src="/static/js/lib/jquery-1.6.4.js"></script>
	<script src="/static/js/lib/jquery.signalR-2.0.3.js"></script>
	<script src="/static/js/mung/MUNG.MetricSubscription.js"></script>



</head>
<body>
	<style>
		body {
			font-family: Consolas, monospace;
			font-size: 12px;
		}

		li {
			list-style-type: none;
			margin-bottom: 8px;
		}
	</style>

	<div class="container body-content">

		<h1>Metric</h1>

		<h1 class="metric-value"></h1>


		<script type="text/javascript">
			$(function () {
				var ul = $(".events");
				var subs = new MUNG.MetricSubscription({
					filter: function (evt) { return true; },
					name: "test-sum",
					updated: function (evt) {
						$(".metric-value").text(evt.Periods.Hours);
					}
				});
			});
		</script>
		<hr />
		<footer>
			<p>&copy; MUNG 2014</p>
		</footer>
	</div>

</body>
</html>
